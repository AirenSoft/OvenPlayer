    <script>

        const defaultSources = [{
                type: 'mp4',
                file:  './demo/assets/OCP_480.mp4',
                label: '480p'
            },
            {
                type: 'mp4',
                file: './demo/assets/OCP_720.mp4',
                label: '720p'
            },
            {
                type: 'mp4',
                file: './demo/assets/OCP_1080.mp4',
                label: '1080p'
            }];
        const tracks = [
            {
                file: './demo/assets/caption_en.srt',
                kind: "captions",
                label: "ENG SRT"
            },
            {
                file: './demo/assets/caption_en.vtt',
                kind: "captions",
                label: "ENG VTT"
            },
            {
                file: './demo/assets/caption_ko.smi',
                kind: "captions",
                label: "KOR SMI"
            },
            {
                file: './demo/assets/caption_ko.vtt',
                kind: "captions",
                label: "KOR VTT"
            }
        ];
        $( document ).ready(function() {

            const player = OvenPlayer.create("player", {
                image : "./demo/lib/thumbnail.png",
                title : "OvenPlayer Demo",
                sources: defaultSources,
                tracks : tracks

            });
            player.on("ready", function(data){
            });
            player.on("error", function(error){
                console.log(error);
            });

        });



    </script>
